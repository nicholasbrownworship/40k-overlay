<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crusade Archive â€” Live Overlay A</title>
  <link rel="stylesheet" href="overlay.css" />
</head>
<body>
  <div class="dossier" role="group" aria-label="Crusade Archive Dossier Panel">
    <div class="dossierHeader">
      <div class="brand">
        <span class="brandName">CRUSADE ARCHIVE</span>
      </div>

      <div class="meta">
        <span class="pill">SESSION <b id="sessionNum">012</b></span>
        <span class="pill">TURN <b id="turnNum">3</b></span>
      </div>
    </div>

    <div class="rule"></div>

    <div class="grid">
      <div class="row">
        <span class="label">LOCATION</span>
        <span class="value" id="location">BASTIOR PRIME</span>
      </div>

      <div class="row">
        <span class="label">CONTROL</span>
        <span class="value">
          <span class="controlPct" id="controlPct">75%</span>
          <span class="controlOwner" id="controlOwner">DEFENDERS</span>
        </span>
      </div>

      <div class="row">
        <span class="label">ATTACKERS</span>
        <span class="value" id="attackers">RAIDERS</span>
      </div>

      <div class="row">
        <span class="label">DEFENDERS</span>
        <span class="value" id="defenders">DEFENDERS</span>
      </div>
    </div>

    <div class="footer">
      <span class="tiny">ARCHIVE REF:</span>
      <span class="tinyVal" id="archiveRef">CA-41-BAS</span>
    </div>
  </div>
</body>
</html>
