<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crusade Archive — Live Overlay A</title>
  <link rel="stylesheet" href="overlay.css" />
</head>
<body>
  <aside class="slate" role="group" aria-label="Crusade Archive Dossier Panel">
    <header class="slateTop">
      <div class="stamp">
        <div class="stampTitle">CRUSADE ARCHIVE</div>
        <div class="stampSub">CAMPAIGN DOSSIER • LIVE RECORD</div>
      </div>

      <div class="tags">
        <span class="tag">SESSION <b id="sessionNum">012</b></span>
        <span class="tag">TURN <b id="turnNum">3</b></span>
      </div>
    </header>

    <div class="hazard" aria-hidden="true"></div>

    <div class="slateBody">
      <div class="row">
        <span class="k">LOCATION</span>
        <span class="v" id="location">BASTIOR PRIME</span>
      </div>

      <div class="row">
        <span class="k">CONTROL</span>
        <span class="v">
          <span class="pct" id="controlPct">75%</span>
          <span class="owner" id="controlOwner">DEFENDERS</span>
        </span>
      </div>

      <div class="row">
        <span class="k">ATTACKERS</span>
        <span class="v" id="attackers">RAIDERS</span>
      </div>

      <div class="row">
        <span class="k">DEFENDERS</span>
        <span class="v" id="defenders">DEFENDERS</span>
      </div>
    </div>

    <footer class="slateFoot">
      <div class="footLine">
        <span class="micro">ARCHIVE REF</span>
        <span class="mono" id="archiveRef">CA-41-BAS</span>
      </div>
      <div class="footLine">
        <span class="micro">DOSSIER HASH</span>
        <span class="mono" id="hash">9F3C-2A17</span>
      </div>
    </footer>

    <i class="rivet tl" aria-hidden="true"></i>
    <i class="rivet tr" aria-hidden="true"></i>
    <i class="rivet bl" aria-hidden="true"></i>
    <i class="rivet br" aria-hidden="true"></i>
  </aside>

  <script src="overlay.js"></script>
</body>
</html>
